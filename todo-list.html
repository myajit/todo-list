<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="resource/css/all.css">
    <link rel="stylesheet" href="resource/css/style.css">
    <script defer src="resource/js/webUnit.js"></script>
    <script defer src="resource/js/bg.js"></script>
    <script defer src="resource/js/main.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <span class="txt-location">26.2Ëš @ Jamwon-dong</span>
    </header>
    <main>
        <section class="wrap-todo">
            <div class="wrap-clock">
                <article class="title">who r u</article>
                <article class="time">16 : 45 : 13</article>
            </div>
            <article class="input-txt">
                <form action="#" class="frm-username">
                    <input maxlength="10" class="inp-todo" type="text" placeholder="type ur name">
                </form>
            </article>
        </section>
        <section class="todo-list-wrap">
            <span>ur work</span>
            <div class="page">
                <i class="fas fa-chevron-left" id="leftArrow" style="color: white;" data-dir="-1"></i>
                <span class="curPage">1</span>
                <i class="fas fa-chevron-right" id="rightArrow" style="color: white;" data-dir="1"></i>
            </div>
        </section>
    </main>
    <footer>
        <span class="txt-bg">Your Favorite Place</span>
    </footer>
</body>
</html>
